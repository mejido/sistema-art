<!-- templates/datos_cliente_admin.html -->
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Datos ART: {{ cliente_nombre }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="formulario container">
      <img src="{{ url_for('static', filename='img/logo-netbroker.png') }}" alt="Logo de NetBroker" class="logo" />
      <!-- T√çTULO PRINCIPAL -->
      <h2>üìÑ Datos ART: {{ cliente_nombre }}</h2>

      <a href="{{ url_for('usuarios.descargar_pdf', usuario_id=usuario_id) }}" class="btn btn-blue">üì• Descargar PDF</a>

      <!-- TABLA -->
      <table>
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Empresa</th>
            <th>Cargo</th>
            <th>Ciudad</th>
          </tr>
        </thead>
        <tbody>
          {% for fila in datos %}
          <tr>
            <td>{{ fila['nombre'] }}</td>
            <td>{{ fila['empresa'] }}</td>
            <td>{{ fila['cargo'] }}</td>
            <td>{{ fila['ciudad'] }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <!-- FIN TABLA -->

      <!-- SUBT√çTULO -->
      <h3 style="margin-top: 2rem; text-align: center">Distribuci√≥n por Ciudad</h3>
      <div style="max-width: 600px; margin: 2rem auto">
        <canvas id="graficoCiudad"></canvas>
      </div>

      <div style="margin-top: 30px; text-align: center">
        <a href="{{ url_for('usuarios.listar_usuarios') }}" class="btn btn-white">‚Üê Volver al panel</a>
      </div>
    </div>

    <script>
      const ctx = document.getElementById('graficoCiudad');
      const chart = new Chart(ctx, {
          type: 'bar',
          data: {
              labels: {{ labels | safe }},
              datasets: [{
                  label: 'Cantidad',
                  data: {{ valores | safe }},
                  backgroundColor: 'rgba(0, 123, 255, 0.6)',
                  borderColor: 'rgba(0, 123, 255, 1)',
                  borderWidth: 1
              }]
          },
          options: {
              indexAxis: 'y',
              responsive: true,
              maintainAspectRatio: false,
              scales: {
                  x: {
                      beginAtZero: true,
                      ticks: { stepSize: 1 }
                  },
                  y: {
                      ticks: {
                          color: '#333',
                          font: {
                              size: 14
                          }
                      }
                  }
              },
              plugins: {
                  legend: {
                      position: 'top'
                  },
                  tooltip: {
                      enabled: true
                  }
              }
          }
      });
    </script>
  </body>
</html>
