<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Gráfico de Datos ART</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  </head>
  <body>
    <div class="container">
      <!-- TÍTULO PRINCIPAL -->
      <h2>📊 Gráfico de Cargos</h2>
      <canvas id="graficoCargos"></canvas>
      <div class="centered-buttons">
        <a href="{{ url_for('cliente.cliente_dashboard') }}" class="btn btn-blue">⬅ Volver</a>
      </div>
    </div>

    <script>
      const ctx = document.getElementById('graficoCargos').getContext('2d');
      const grafico = new Chart(ctx, {
          type: 'bar',
          data: {
              labels: {{ labels | safe }},
              datasets: [{
                  label: 'Cantidad por cargo',
                  data: {{ valores | safe }},
                  backgroundColor: 'rgba(0, 122, 255, 0.5)',
                  borderColor: 'rgba(0, 122, 255, 1)',
                  borderWidth: 1
              }]
          },
          options: {
              scales: {
                  y: { beginAtZero: true }
              }
          }
      });
    </script>
  </body>
</html>
