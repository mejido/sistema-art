<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cargar CSV</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="formulario">
    <img src="{{ url_for('static', filename='img/logo-netbroker.png') }}" alt="Logo de NetBroker" class="logo">
    <!-- TÍTULO PRINCIPAL -->
<h2>📄 Cargar archivo CSV</h2>
    <!-- FORMULARIO -->
<form method="POST" enctype="multipart/form-data">
        <label for="usuario_id">👤 Seleccionar cliente:</label>
        <select name="usuario_id" required>
            <option value="">-- Seleccionar --</option>
            {% for cliente in clientes %}
                <option value="{{ cliente.id }}">{{ cliente.usuario }}</option>
            {% endfor %}
        </select>
        <label for="archivo">📁 Archivo CSV:</label>
        <input type="file" name="archivo" required>
        <div class="centered-buttons">
             {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash">{{ messages[0] }}</div>
            {% endif %}
            {% endwith %}
            <button type="submit" class="btn btn-blue">📤 Subir CSV</button>
            <a href="{{ url_for('auth.admin') }}" class="btn btn-white">⬅ Volver al panel</a>
        </div>
    </div>
    </form>
<!-- FIN FORMULARIO -->
</body>
</html>
